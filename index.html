
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
    

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
<section id="main">
<div class="circles">
  <img class="c1" src="images/bg-pattern-top.svg" alt="" srcset="">
  <img  class="c2" src="images/bg-pattern-bottom.svg" alt="" srcset="">
</div>
   <div class="profile">

<div class="card-head"></div>
<div class="card-body">
  <div class="image">
<img src="images/image-victor.jpg" alt="">
</div>
<h2 class="name">Victor Crest <span class="age">26</span> </h2>
<p class="city">London</p>
<hr class="ruler">
</div>
<div class="card-foot">
<div class="follow">
  <h3 class="number">80K</h3>
  <p class="sub">Followers</p>
</div>
<div class="like">
  <h3 class="number">803K</h3>
  <p  class="sub">Likes</p>
</div>
<div class="photos">
  <h3 class="number">1.4k</h3>
  <p  class="sub">Photos</p>
</div>

</div>









   </div>


   


  </section>


  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Your Name Here</a>.

   
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
